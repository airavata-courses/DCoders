apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: datasource-svc-scaler
  labels:
    app: datasource
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: datasource-deployment
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
    - type: Pods
      pods:
        metric:
          name: packets-per-second
        target:
          type: AverageValue
          averageValue: 1k
