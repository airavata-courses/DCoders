apiVersion: v1
kind: PersistentVolume
metadata:
  name: data-consul-pv2
  labels:
    type: local
spec:
  storageClassName: local-storage
  capacity:
    storage: 4Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Recycle
  claimRef:
    namespace: vault
    name: data-vault-consul-server-2
  hostPath:
    path: "/hashicorp/consul"
